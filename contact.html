<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>GroupBored</title>
    <link rel="stylesheet" type="text/css" href="groupbored.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mainsite.js" type="text/javascript"></script>
    
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-2017037400095570",
            enable_page_level_ads: true
        });
    </script>
</head>

<body>
    <div id="topBar">
        <nav>
            <a href="./index.html">Home</a> |
            <a href="./about.html">About</a> |
            <a class="active" href="./contact.html">Contact</a>
        </nav>
        <div id="login">
            You are not logged in.
            <button type="button" onclick="showLoginForm();">Login</button>
        </div>
    </div>
    
    <div id="pageContainer">
        <div id="titleContainer">
            <h1>Contact</h1>
         </div>

        <div hidden id="loginContainer">
            <form id="loginForm">
                <label id="loginTitle">Login to MessageBored</label>
                <label for="unameTextBox"><b>Username</b></label>
                <input id="unameTextBox" class="loginField" type="text" placeholder="Enter Username" name="uname" required>
                <label for="pwordTextBox"><b>Password</b></label>
                <input id="pwordTextBox" class="loginField" type="password" placeholder="Enter Password" name="pword" required>
                <button type="submit">Login</button>
                <button type="button" onclick="hideLoginForm();">Cancel</button>
            </form>
        </div>

        <div id="contentContainer">
            <form id="contactForm">
                <!-- <label id="contactTitle"><b>Contact Me</b></label> -->
                <label for="contactnameTextBox"><b>Name: </b></label>
                <input id="contactnameTextBox" class="loginField" type="text" placeholder="Your name..." name="contactname" required>
                <label for="emailTextBox"><b>Email: </b></label>
                <input id="emailTextBox" class="loginField" type="email" placeholder="Your email..." name="email" required>
                <label for="messageTextArea"><b>Message: </b></label>
                <textarea id="messageTextArea" class="loginField" placeholder="Your message..." name="message" required></textarea>
                <input type="submit" name="sendContactForm" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
