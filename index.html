<!DOCTYPE html>
<html>
<head>
    <title>GroupBored</title>
    <link rel="stylesheet" type="text/css" href="groupbored.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        //FadeIn the login form, and disable scrolling the body while it is open.
        function showLoginForm() {
            $('#loginContainer').fadeIn();
            $('body').css('overflow', 'hidden');
        }
        
        //FadeOut the login form, and re-enable scrolling after the fade is complete.
        function hideLoginForm() {
            $('#loginContainer').fadeOut(function() {
                $('body').css('overflow', 'visible'); 
            });
        }
    </script>
</head>
    
<body>
    <div id="topBar">
        <div id="titleHeading">
            <h1>GroupBored</h1>
            <h2>Your social message board.</h2>
        </div>
        
        <div id="login">
            You are not logged in.
            <button type="button" onclick="showLoginForm();">Login</button>
        </div>
    </div>
    
    <div hidden id="loginContainer">
        <form id="loginForm">
            <label id="loginTitle">Login to GroupBored</label>
            <label for="uname"><b>Username</b></label>
            <input class="loginField" type="text" placeholder="Enter Username" name="uname" required>
            <label for="pword"><b>Password</b></label>
            <input class="loginField" type="password" placeholder="Enter Password" name="pword" required>
            <button type="submit">Login</button>
            <button type="button" onclick="hideLoginForm();">Cancel</button>
        </form>
    </div>
    
    <div id="postList">
        <div class="groupPost">
            <p>This is test post #1</p>
        </div>
        <div class="groupPost">
            <p>This is test post #2</p>
        </div>

        </div>
        <div class="groupPost">
            <p>This is test post #4</p>
        </div>
        <div class="groupPost">
            <p>This is test post #5</p>
        </div>
        <div class="groupPost">
            <p>This is test post #6</p>
        </div>

        </div>

        </div>

        </div>

        </div>
    </div>
        
</body>
</html>
